<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        th, tfoot{
            background-color: gray;
            color: white;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
   <h1>Uso de tabelas grandes</h1>
   <!--
     Anotomia para Tabelas grandes
    THEAD
    tr, td, th
    TBODY
    tr, td, th
    TFOOT
    tr, td, th
    --> 
    <table>
        <thead>
           <tr>
             <th>Estado</th>
             <th>Populacao</th>
           </tr>
        </thead>
        <tbody>
           <tr>
               <td>Sao Paulo</td>
               <td class="num">45 919 049</td>
           </tr>
           <tr>
            <td>Minas Gerais</td>
            <td class="num">21 168 791</td>
           </tr>
           <tr>
            <td>Riu de Janeiro</td>
            <td class="num">17 264 943</td>
           </tr>
         
        </tbody>
        <tfoot>
           <th>Total de abitantes</th>
           <td class="num"><strong>82 856 435</strong></td>
        </tfoot>
    </table>
</body>
</html>
