<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
             border-collapse: collapse;
        }
        .linha{
            background-color:rgb(27, 27, 27);
            color: white;
        }
       
        
        th, td{
            border: 1px solid black;
           
        }
    </style>
</head>
<body>
   <h1>Desafio de tabela</h1> 
   <table>
   <tr>
    <th colspan="col" style="width: 30px;" class="coluna"></th>
    <th>A</th>
    <th>B</th>
    <th>C</th>
    <th>D</th>
   </tr>
    <tr class="coluna">
        <td >1</td>
        <td >1</td>
        <td >2</td>
        <td >3</td>
        <td >4</td>
        <td >5</td>
    </tr>
    <tr>
        <td>2</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <td>3</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
    <tr>
        <td>4</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
    <tr>
        <td>5</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
    </tr>
   </table>
</body>
</html>
