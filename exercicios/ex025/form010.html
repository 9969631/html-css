<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iano">Em que ano voce nasceu</label>
        <input type="number" name="ano" id="iano" min="1930" max="2030" required  oninput="calidade()">
      </p>
      <p>
        <label for="idade"> Sua idade e</label>
        <output id="idade">

        </output>
      </p>   
        <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
       </p> 
    </form>
    <script>
        function calidade(){
            var atual= new Date().getFullYear()
            idade.innerHTML= Number(atual)- Number(iano.value)
        }
    </script>
</body>
</html>
