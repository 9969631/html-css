<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>Exemplo de Formulario</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="Regiao sudeste">
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Riu deJaneiro </option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="MA"> Maranhao</option>
                <option value="PE">Pernabuco</option>
                <option value="RN">Rio Grande de Norte</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Proficao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option >Adiministrador</option>
            <option>Contabilista</option>
            <option >Desenvolvedor</option>
            <option >Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagen</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form> 
</body>
</html>
