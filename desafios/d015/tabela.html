<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }
        table{
            width: 500px;
            border-collapse: collapse;
           
        }
        th, tr, td{
            border: 1px solid black;
              padding: 10px;
        }
        th{
            background-color: rgb(84, 84, 84);
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Nota</th>
                <th scope="col" rowspan="2">Média</th >
            </tr>
             <th scope="col">Nota1</th>
             <th scope="col">Nota2</th>
        </thead>
        <tbody>
         <tr>
            <th scope="rowgroup" rowspan="4">Exatas</th>
            <td>Matematíca</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Quimíca</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4">Média de Exatas</th>
            <th>0.0</th>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">Humanas</th>
            <td>Hístoria</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4">Média de Humanas</th>
            <th>0.0</th>
        </tr>

        </tbody>
    </table>    
     
</body>
</html>
